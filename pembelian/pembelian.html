<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pembelian.css"> <!-- Link ke CSS eksternal -->
    <title>Pembelian</title>
</head>
<body>
    <header>
        <h1>Halaman Pembelian</h1>
    </header>
    
    <div class="container">
        <div class="product-details">
            <img src="kopi3.jpg" alt="Produk 1" class="product-image">
            <h2>Produk 1</h2>
            <p class="original-price">Rp 50.000</p>
            <p class="discount-price">Rp 40.000</p>
            <p class="description">Nikmati kopi berkualitas tinggi dengan cita rasa yang menggoda. Dapatkan diskon spesial hari ini!</p>
        </div>

        <div class="purchase-form">
            <h3>Pesan Sekarang!</h3>
            <form action="../sql/hasil.php" method="POST" onsubmit="return showNotification()">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama" required>
            
                <label for="quantity">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            
                <label for="alamat">Alamat Pengiriman:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment_method" required onchange="redirectPayment(this.value)">
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="bank_bca">BCA</option>
                    <option value="bank_bni">BNI</option>
                    <option value="bank_bri">BRI</option>
                    <option value="bank_mandiri">Mandiri</option>
                    <option value="dana">Dana</option>
                    <option value="gopay">Gopay</option>
                </select>

                <label for="delivery-time">Jam Estimasi Sampai:</label>
                <input type="time" id="delivery-time" name="delivery-time" required>

                <button type="submit" class="buy-button">Beli Sekarang</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        <p>Copyright &copy; 2024 Ghost Day. All rights reserved.</p>
    </footer>

    <script>
        function showNotification() {
            alert("Ghost Day mengucapkan Terimakasih atas pembelian anda, pesanan akan di antarkan.");
            return true; // Biarkan form terkirim
        }

        function handlePaymentRedirect() {
        var paymentMethod = document.getElementById("payment-method").value;

        // Tampilkan notifikasi pembelian
        alert("Ghost Day mengucapkan Terimakasih atas pembelian anda, pesanan akan diantarkan.");

        // Redirect berdasarkan pilihan pembayaran
        if (paymentMethod === "bank_bca") {
            window.location.href = "https://www.bca.co.id"; // Redirect ke halaman Bank BCA
        } else if (paymentMethod === "bank_bni") {
            window.location.href = "https://www.bni.co.id"; // Redirect ke halaman Bank BNI
        } else if (paymentMethod === "bank_bri") {
            window.location.href = "https://www.bri.co.id"; // Redirect ke halaman Bank BRI
        } else if (paymentMethod === "bank_mandiri") {
            window.location.href = "https://www.bankmandiri.co.id"; // Redirect ke halaman Bank Mandiri
        } else if (paymentMethod === "dana") {
            window.location.href = "https://link.dana.id/m/dana"; // Redirect ke Dana
        } else if (paymentMethod === "gopay") {
            window.location.href = "https://www.gojek.com/gopay/"; // Redirect ke Gopay
        } else {
            alert("Pilih metode pembayaran terlebih dahulu!"); // Notifikasi jika belum memilih metode pembayaran
            return false; // Mencegah form dikirim
        }

        return false; // Mencegah form dikirim secara normal agar diarahkan sesuai metode pembayaran
    }
    </script>
    <script src="../script.js"></script>
</body>
</html>
