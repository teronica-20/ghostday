<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pembelian.css">
    <title>Pembelian</title>
</head>
<body>
    <header>
        <h1>Halaman Pembelian</h1>
    </header>
    
    <div class="container">
        <h1>Produk Pembelian</h1>
        <div class="product-detail">
            <img id="productImage" src="" alt="Product Image" class="product-image">
            <h2 id="productName"></h2>
            <p id="productPrice"></p>
        </div>
    </div>

        <div class="purchase-form">
            <h3>Pesan Sekarang!</h3>
            <form action="../sql/hasil.php" method="POST" onsubmit="return handlePaymentRedirect()">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="quantity">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>

                <label for="alamat">Alamat Pengiriman:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="bank_bca">BCA</option>
                    <option value="bank_bni">BNI</option>
                    <option value="bank_bri">BRI</option>
                    <option value="bank_mandiri">Mandiri</option>
                    <option value="dana">Dana</option>
                    <option value="gopay">Gopay</option>
                </select>

                <label for="delivery-time">Jam Estimasi Sampai:</label>
                <input type="time" id="delivery-time" name="delivery_time" required>

                <button type="submit" class="buy-button">Beli Sekarang</button>
            </form>
        </div>
    </div>

    <footer id="footer">
        <p>Copyright &copy; 2024 Ghost Day. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            document.getElementById('productName').innerText = localStorage.getItem('productName');
            document.getElementById('productPrice').innerText = localStorage.getItem('productPrice');
            document.getElementById('productImage').src = localStorage.getItem('productImg');
        }
        function handlePaymentRedirect() {
            var paymentMethod = document.getElementById("payment-method").value;

            if (paymentMethod === "") {
                alert("Pilih metode pembayaran terlebih dahulu!");
                return false;
            }

            alert("Mengalihkan Anda ke halaman pembayaran " + paymentMethod + "...");
            return true; // Form akan tetap dikirim ke hasil.php
        }
    </script>
</body>
</html>
